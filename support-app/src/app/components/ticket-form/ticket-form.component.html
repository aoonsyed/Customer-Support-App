<div class="max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-4">Create New Ticket</h2>
  
  <!-- Success Message -->
  <div *ngIf="successMessage" class="mb-4 p-4 bg-green-100 text-green-700 rounded-md">
    {{ successMessage }}
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="mb-4 p-4 bg-red-100 text-red-700 rounded-md">
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="onSubmit()" #ticketForm="ngForm" class="space-y-4">
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
      <input
        type="text"
        id="title"
        [(ngModel)]="ticket.title"
        name="title"
        required
        #titleInput="ngModel"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
      <div *ngIf="titleInput.invalid && (titleInput.dirty || titleInput.touched)" class="text-red-500 text-sm mt-1">
        Title is required
      </div>
    </div>

    <div>
      <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
      <textarea
        id="description"
        [(ngModel)]="ticket.description"
        name="description"
        required
        #descInput="ngModel"
        rows="3"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
      </textarea>
      <div *ngIf="descInput.invalid && (descInput.dirty || descInput.touched)" class="text-red-500 text-sm mt-1">
        Description is required
      </div>
    </div>

    <button
      type="submit"
      [disabled]="!ticketForm.form.valid || isSubmitting"
      class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
      {{ isSubmitting ? 'Creating...' : 'Create Ticket' }}
    </button>
  </form>
</div>
